<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>My Great Company</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="bloc">
        <h1>My Great Company</h1>
          <a href="https://goo.gl/maps/UHbsohgExJ7GEvpM8" target="_blank"><img src="/img/mygreatbuilding.jpg" alt="our company building" class="building"></a>
        <h2>Our Great Products</h2>
        <p>
          My Great company makes great products for great people!
        </p>
        <h2>Our Great Employees</h2>
        <p id="employees"></p>
        <div class="emploi"><a href="/pdf/My Great Job.pdf" target="_blank">Nos offres d'emplois</a></div>
        <h2>Our Great Customers</h2>
          <div class="customers-bloc">
              <img class="customers-logo" src="img/customers/google.png" alt="google">
              <img class="customers-logo" src="img/customers/microsoft.png" alt="microsoft">
              <img class="customers-logo" src="img/customers/sap.png" alt="sap">
          </div>
        <button type="button" class="mailToButton" onclick="location.href='mailto:support@mygreatcompany.com'">
          Ask us anything!
        </button>
    </div>

  <script src="script.js"></script>
